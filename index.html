<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <title>Lucas Gomes</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    <link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@300;500&family=Press+Start+2P&display=swap"
        rel="stylesheet">

    <link rel="stylesheet" href="Css/reset.css">
    <link rel="stylesheet" href="Css/Components/Components.css">
</head>

<body>
    <!-- header cabeçalho, h1 etapa e nav os botões-->
    <header class="header">
        <img src="assets/logo.png" alt="Avatar do Lucas Gomes">
        <nav>
            <a class="action" href="" lang="en">Skills</a>
            <a class="action" href="" lang="en">Projects</a>
            <a class="action" href="">Sobre</a>
            <a class="action" href="">Contatos</a>
            <a class="button" href="" lang="en">Download cv</a>
        </nav>
    </header>
    <!-- heading 1-->
    <section class="banner">
        <div class="wrapper">
            <div class="box">
                <h1 class="main-title">Lucas Gomes</h1>
                <h2 class="subtitle">FullStack Developer</h2>
            </div>
<!--imagem do banner by freepik --> 
            <div class="navigation">
                <a class="button" href="" lang="en">Download cv</a>
                <a class="button" href="">Contatos</a>
            </div>
            <!-- a div não tem limitador mas a section tem-->
        </div>
    </section>
    <section class="section">
        <h2 class="main-title -second" >Skills</h2>
        <div class="skill-tec">
            <div class="skill-item">
                <dt class="title">HTML</dt>
                <dd class="icon">
                    <img src="img/htmllogo.png" height="120" alt="Logo do html em pixel art">
                </dd>
            </div>
            <div class="skill-item">
                <dt class="title">CSS</dt>
                <dd class="icon">
                    <img src="img/csslogo.png" height="120" alt="logo do Css">
                </dd>
            </div>
            <div class="skill-item">
                <dt class="title">JavaScript</dt>
                <dd class="icon">
                    <img src="img/jslogo.png" height="120" alt="logo de javascript">
                </dd>
            </div>
            <div class="skill-item">
                <dt class="title">SQL</dt>
                <dd class="icon">
                    <img src="img/sqllogo.png" height="120" alt="logo do sql">
                </dd>
            </div>
            <div class="skill-item">
                <dt class="title">C-SHARP</dt>
                <dd class="icon">
                    <img src="img/c-sharplogo.png" height="120" alt="logo do c#">
                </dd>
            </div>
            <div class="skill-item">
                <dt class="title">IONIC</dt>
                <dd class="icon">
                    <img src="img/ioniclogo.png" height="120" alt="logo do java">
                </dd>
            </div>
        </div>
    </section>
    <section class="section-pro">
        <h2 class="main-title -second">Projects</h2>
        <div class="gitbutton-container">
            <a class="gitbutton" href="https://github.com/Glomes?tab=repositories" lang="en">
                <img src="img/githublogo.png" alt="github logo">
            </a>
           
        </div>
        <div class="subtitle-pro">
            <i class="fa-solid fa-arrow-up"></i>
            <p>Press To View</p>
            <i class="fa-solid fa-arrow-up"></i>
        </div>
        
        
       


    </section>
</body>

</html>
